<section>
    <div layout="row">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button mat-raised-button color="primary" routerLink="/dashboard/story-detail">新增故事/新闻</button>
    </div>
    <mat-list role="list" class="list-wrap">
        <mat-list-item>
            <div layout="row" class="list-header">
                <span flex="5">序号</span>
                <span flex="5">类型</span>
                <span flex="10">人物</span>
                <span flex="55">标题</span>
                <span flex="10">状态</span>
                <span flex="15"></span>
            </div>
        </mat-list-item>
        <mat-divider></mat-divider>
        <div *ngFor="let item of pageModel.dataList;let i=index;">
            <mat-list-item role="listitem">
                <div layout="row" layout-align="start center" class="list-item">
                    <span flex="5" class="list-no">{{i+1}}</span>
                    <span flex="5">{{item.type===1?'故事':'新闻'}}</span>
                    <span flex="10">{{item.name}}</span>
                    <span flex="55">{{item.title}}</span>
                    <span flex="10">
                        <span [ngClass]="'tag-status tag-status-'+item.status">
                            {{item.status | statusPipe}}
                        </span>
                    </span>
                    <!-- <span flex="10"><a [routerLink]="'/dashboard/store-detail/'+item.id">编辑</a></span> -->
                    <span flex="15">
                        <button mat-button color="primary" [routerLink]="['/dashboard/story-detail', item.id]">编辑</button>
                        <button mat-button color="primary" (click)="onOrOffLine(item.id, item.status)">{{item.status===1?'下线':'上线'}}</button>
                    </span>
                </div>
            </mat-list-item>
            <mat-divider></mat-divider>
        </div>
    </mat-list>
    <br>
    <paginator [options]="pageModel" (pageChanged)="pageChanged($event)"></paginator>
    <br><br>
    </section>
