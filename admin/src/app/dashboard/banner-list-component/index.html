<section>
    <!-- <div layout="row">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button mat-raised-button color="primary" routerLink="/dashboard/banner-detail">新增Banner</button>
    </div> -->
    <mat-list role="list" class="list-wrap">
        <mat-list-item>
            <div layout="row" class="list-header">
                <span flex="15">页面</span>
                <span flex="70">图片</span>
                <span flex="15"></span>
            </div>
        </mat-list-item>
        <mat-divider></mat-divider>
        <div *ngFor="let item of pageModel.dataList">
            <mat-list-item role="listitem">
                <div layout="row" layout-align="start center" class="list-item">
                    <span flex="15">{{item.pageName}}</span>
                    <span flex="70">
                        <img *ngFor="let image of item.images" [src]="image.URL" alt="" style="height:150px;margin-right:30px;">
                    </span>
                    <span flex="15">
                        <button mat-button color="primary" [routerLink]="['/dashboard/banner-detail', item.id]">编辑</button>
                    </span>
                </div>
            </mat-list-item>
            <mat-divider></mat-divider>
        </div>
    </mat-list>
    <br>
    <!-- <paginator [options]="pageModel" (pageChanged)="pageChanged($event)"></paginator> -->
    <br><br>
    </section>
