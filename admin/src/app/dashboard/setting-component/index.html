    <mat-form-field>
        <input matInput placeholder="加盟店个数" [(ngModel)]="configModel.storeNumber"/>
        <mat-error *ngIf="storeNumber.invalid">{{getErrorMessage('storeNumber')}}</mat-error>
    </mat-form-field><br>
    <mat-form-field>
        <input matInput placeholder="已入住城市个数"  [(ngModel)]="configModel.cityNumber"/>
        <mat-error *ngIf="cityNumber.invalid">{{getErrorMessage('cityNumber')}}</mat-error>
    </mat-form-field><br>
    <mat-form-field>
        <input matInput placeholder="已有加盟商个数"  [(ngModel)]="configModel.partnerNumber"/>
        <mat-error *ngIf="partnerNumber.invalid">{{getErrorMessage('partnerNumber')}}</mat-error>
    </mat-form-field><br>
    <mat-form-field>
        <input matInput placeholder="品牌团队人数"  [(ngModel)]="configModel.teamNumber"/>
        <mat-error *ngIf="teamNumber.invalid">{{getErrorMessage('teamNumber')}}</mat-error>
    </mat-form-field><br>
    <div>
        <div [zkBusy]="saveSettingAsync">
            <button mat-raised-button (click)="saveSetting()">保存</button>
        </div>
    </div>
