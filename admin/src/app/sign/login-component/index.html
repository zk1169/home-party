<section class="login-component" (keydown)="keydown($event)">
    <div class="login-content">
        <legend class="form-title legend">{{'登录'}}</legend>
        <div layout="column">
            <mat-form-field>
                <input matInput placeholder="用户名" [(ngModel)]="model.userName">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="密码" [(ngModel)]="model.password">
            </mat-form-field>
        </div>
        <div layout="row" layout-align="space-between center">
            <mat-checkbox [(ngModel)]="model.autoLogin">保持登陆</mat-checkbox>
            <div [zkBusy]="loginAysn">
                <button mat-raised-button (click)="login()">登录</button>
            </div>
        </div>
    </div>

        <a href="" class="pull-left">{{'login.createNewUser'}}</a>
        <a href="" class="pull-right">{{'login.forgetPassword'}}</a>
    </div> -->
</section>
